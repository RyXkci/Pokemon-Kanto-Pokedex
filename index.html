<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Gideon+Roman&family=Playfair+Display:wght@400;500;600;700;900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Kanto Pokemon Search App</title>
</head>

<body>

    <header class="header">
        <h1 class="title header-title">Kanto Region Pokémon</h1>
    </header>



    <main class="main">

        <div class="front">
            <div class="left"></div>
            <div class="right"></div>
            <div class="error-message" id="errorMessageContainer" data-toggled="false">
                <!--   <div class="error-message-inner">
                    There's a time and place for everything! Pick a Kanto Region Pokèmon!

                </div> -->
            </div>
            <form action="" id="pokemonSearch" class="pokemon-form">
                <input id="pokemonInput" type="text" name="pokemon" placeholder="type your gen 1 pokemon"
                    class="pokemon-form-input">
                <button class="pokemon-form-button" id="submit">GO!</button>

            </form>
        </div>

        <div class="data-container">
            <h1 class="title data-container-title"></h1>
            <div class="data-container-img img-container">
                <!-- <img src="pokemon images/gyarados.png" alt="" class="pokemon-img"> -->
            </div>
            <div class="info-container">
                <div class="types-container">
                    <h2 class="info-title types-title">Types</h2>
                    <ul class="types-ul">
                        <!-- <li class="li type-li">Water</li>
                        <li class="li type-li">Flying</li> -->
                    </ul>
                </div>
                <div class="learnt-moves-container">
                    <h2 class="info-title learnt-moves-title">Moves</h2>
                    <ul class="learnt-moves-ul">
                        <!-- <li class="li learnt-move-li">Hydro Pump</li>
                        <li class="li learnt-move-li">Dragon Rage</li>
                        <li class="li learnt-move-li">Hyper Beam</li>
                        <li class="li learnt-move-li">Bite</li> -->
                    </ul>
                </div>
                <div class="taught-moves-container">
                    <h2 class="info-title taught-moves-title">TM/HM Moves</h2>
                    <ul class="taught-moves-ul">
                        <!-- <li class="li taught-move-li">Surf</li>
                        <li class="li taught-move-li">Strength</li>
                        <li class="li taught-move-li">Bubblebeam</li>
                        <li class="li taught-move-li">Ice Beam</li> -->
                    </ul>
                </div>
                <div class="stats-container">
                    <h2 class="info-title stats-title">Base Stats</h2>
                    <ul class="stats-ul">
                        <!-- <li class="li stats-li">Attack: 150</li>
                        <li class="li stats-li">Defense: 79</li>
                        <li class="li stats-li">HP: 95</li>
                        <li class="li stats-li">Special-attack: 90</li>
                        <li class="li stats-li">Special-defense: 100</li>
                        <li class="li stats-li">Speed: 81</li> -->
                    </ul>
                </div>

            </div>

            <div class="sprite-container">
                <p class="sprite-container-text">Sprite</p>
            </div>
            <button type="button" class="reset-button">Reset</button>


        </div>
    </main>


    <script src="app.js"></script>
</body>

</html>
